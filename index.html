<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <span class="hour">9 am</span>
        <input class="">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></span>
        </button>
      </div>
      <div class="row">
        <span class="hour">10 am</span>
        <input class="">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">11 am</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">12 am</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">1 pm</span>
        <input class="">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">2 pm</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">3 pm</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">4 pm</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>
      <div class="row">
        <span class="hour">5 pm</span>
        <input class="description">
        <button class="saveBtn" type="submit"><span class="oi oi-shield"></span></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
